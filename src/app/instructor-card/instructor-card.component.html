<div class="rounded-lg border-[1px] border-solid border-[#E2E8F0] px-4 py-2 shadow-md shadow-[#3B82F61F] flex flex-col items-center gap-2">
    <img [src]="imageUrl" class="w-full h-[139px] rounded-lg"/>
    <h1 class="text-[#0F172A] text-[18px] font-bold">{{ fullName}}</h1>
    <p class="text-[#334155] text-[14px]">By {{ profession }}</p>
    <div class="flex justify-between items-center w-full border-t-2 pt-3">
        <div class="flex items-center gap-2">
            <img src="../../assets/star.png" alt="">
            <p class="text-[#0F172A] font-bold text-[12px]">{{ratings}}</p>
        </div>
        <p class="text-[#334155] font-bold text-[12px]">{{studentsCount}} Students</p>
    </div>
</div>
